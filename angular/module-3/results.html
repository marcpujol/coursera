<div id="results" class="container" ng-if="list.found.length">
  Search results: {{ list.found.length }}
  <div class="row grid-head">
    <span class="col-md-1 col-lg-1 col-sm-1">Key</span>
    <span class="col-md-3 col-lg-3 col-sm-3">Name</span>
    <span class="col-md-6 col-lg-6 col-sm-6">Description</span>
    <span class="col-md-2 col-lg-2 col-sm-2">&nbsp;</span>
  </div>
  <div class="row grid-row" ng-repeat="item in list.found">
    <span class="col-md-1 col-lg-1 col-sm-1">{{ item.short_name }}</span>
    <span class="col-md-3 col-lg-3 col-sm-3"><strong>{{ item.name }}</strong></span>
    <span class="col-md-6 col-lg-6 col-sm-6 description"><i>{{ item.description }}</i></span>
    <span class="col-md-2 col-lg-2 col-sm-2"><button class="btn btn-danger btn-xs" ng-click="list.onRemove({index: $index});">Don't want this one!</button></span>
  </div>
</div>
<div class="col-lg-12 col-m-12 col-sm-12" ng-if="list.displayErrorMessage();">
  <span>Nothing found</span>
</div>
</div>
