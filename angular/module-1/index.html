<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .gray { font-size: .7em; color: #888; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{formStyle}}">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (*)"
             class="form-control"
             ng-model="items">
             <p class="gray">
                * Extra comma or empty strings will not be counted as items
             </p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems();">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageStyle}}">
           {{message}}
         </div>
   </div>

</body>
</html>
